<h2>Ashikhmin</h2>

The Ashikhmin tone mapping operator is an implementation of "A Tone Mapping Algorithm for High Contrast Images" scientific paper written by Michael Ashikhmin, Department of Computer Science, SUNY at Stony Brook.
